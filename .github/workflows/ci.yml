name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-checks:
    name: Quality Checks (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.3', '8.4', '8.5']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, pdo_mysql
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Check for security vulnerabilities
        run: composer audit

      - name: Check Coding style
        run: vendor/bin/php-cs-fixer fix --dry-run --diff --stop-on-violation --using-cache=no

      - name: Run PHPStan
        run: vendor/bin/phpstan

  test-postgres:
    name: PostgreSQL (PHP ${{ matrix.php }}, DBAL ${{ matrix.dbal }}, PG ${{ matrix.postgres }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.3', '8.4', '8.5']
        dbal: ['^3.0', '^4.0']
        postgres: ['14', '15', '16', '17', '18']

    services:
      postgres:
        image: postgres:${{ matrix.postgres }}-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      COVERAGE_ENABLED: ${{ matrix.php == '8.5' && matrix.dbal == '^4.0' && matrix.postgres == '18' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql
          coverage: ${{ env.COVERAGE_ENABLED == 'true' && 'pcov' || 'none' }}
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-dbal${{ matrix.dbal }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-dbal${{ matrix.dbal }}-

      - name: Install dependencies with DBAL ${{ matrix.dbal }}
        run: |
          composer require doctrine/dbal:${{ matrix.dbal }} --no-update
          composer install --prefer-dist --no-progress --no-interaction

      - name: Run unit and PostgreSQL tests
        if: env.COVERAGE_ENABLED != 'true'
        env:
          POSTGRES_HOST: 127.0.0.1
          POSTGRES_PORT: 5432
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        run: vendor/bin/paratest --exclude-group mysql --no-coverage

      - name: Run unit and PostgreSQL tests with coverage
        if: env.COVERAGE_ENABLED == 'true'
        env:
          POSTGRES_HOST: 127.0.0.1
          POSTGRES_PORT: 5432
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        run: vendor/bin/paratest --exclude-group mysql --coverage-clover coverage/clover.xml

      - name: Upload coverage to Codecov
        if: env.COVERAGE_ENABLED == 'true'
        uses: codecov/codecov-action@v5
        with:
          files: coverage/clover.xml
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-mysql:
    name: MySQL (PHP ${{ matrix.php }}, DBAL ${{ matrix.dbal }}, MySQL ${{ matrix.mysql }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.3', '8.4', '8.5']
        dbal: ['^3.0', '^4.0']
        mysql: ['8', '9']

    services:
      mysql:
        image: mysql:${{ matrix.mysql }}
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_USER: test
          MYSQL_PASSWORD: test
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u root -ptest"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-dbal${{ matrix.dbal }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-dbal${{ matrix.dbal }}-

      - name: Install dependencies with DBAL ${{ matrix.dbal }}
        run: |
          composer require doctrine/dbal:${{ matrix.dbal }} --no-update
          composer install --prefer-dist --no-progress --no-interaction

      - name: Run unit and MySQL tests
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_DB: test
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        run: vendor/bin/paratest --exclude-group postgres --no-coverage
